<!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">物件參考特性</h1><small>檔名：<code>object_reference.html</code></small>
  <div class="alert bg-light">因為關注點分離，畫面由框架來處理，開發者將專注於資料處理，因此資料處理的知識顯得格外重要。</div>
</div>
<!-- 🔥🔥練習開始🔥🔥 -->
<script>

// #1 物件是以傳參考的形式賦值
console.log(`========== #1 物件是以傳參考的形式賦值 ==========`);
const person = {
	name: '小明',
	obj: {}
}
console.log(`person ==>`, person, person.obj);	// 原本 name 為小明
console.log(``);

// person 內容會跟著連動，因為是使用同一個記憶體位置
const person2 = person;
person2.name = '杰倫';
console.log(`person2 ==>`, person2, person2.obj);
console.log(`person ==>`, person);
console.log(`person === person2 ? `, person === person2);	// true
console.log(``);

// obj 都會跟著連動，因為是使用同一個記憶體位置
const obj2 = person.obj;
obj2.身高 = 180;
console.log(`obj2 ==>`, obj2);
console.log(`person ==>`, person, person.obj);
console.log(`person2 ==>`, person2, person2.obj);
console.log(`person.obj === obj2 ? `, person.obj === obj2);	// true
console.log(`person2.obj === obj2 ? `, person2.obj === obj2);	// true

console.log(``);
console.log(``);



// #2 陷阱
console.log(`========== #2 陷阱 ==========`);
const fn = (item) => {
  item.name = '杰倫';
  // ...
}
const person4 = {
  name: '小明',
  obj: {}
}
console.log(`person4 before ==>`, person4);
fn(person4);
console.log(`person4 after ==>`, person4);

console.log(``);
console.log(``);



// 關於：這樣的錯誤，ESLint 也有建議不要這麼做（但你是有經驗的開發者時，下方也有提供關閉的方式）
// https://cn.eslint.org/docs/rules/no-param-reassign

// #3 解決方案
console.log(`========== #3 解決方案 ==========`);

// #3-1 淺層拷貝
// 只能拷貝一層
console.log(`----- #3-1 淺層拷貝 -----`);
const person5 = {
  name: '小明',
  obj: {}
};

// 方法 1：Object.assign()
const person5_1 = Object.assign({}, person5);
person5_1.name = '大王';
person5_1.obj.身高 = 180;
console.log(`person5_1 ==>`, person5_1, person5_1.obj);
console.log(`person5 ==>`, person5, person5.obj);
console.log(``);

// 方法 2：展開運算子
const person5_2 = {
	...person5
};
person5_2.name = '阿華';
person5_2.obj.體重 = 70;
console.log(`person5_2 ==>`, person5_2, person5_2.obj);
console.log(`person5 ==>`, person5, person5.obj);
console.log(``);

console.log(`person5 === person5_1 ? `, person5 === person5_1);
console.log(`person5 === person5_2 ? `, person5 === person5_2);
console.log(`person5.obj === person5_1.obj ? `, person5.obj === person5_1.obj);
console.log(`person5_1.obj === person5_2.obj ? `, person5_1.obj === person5_2.obj);

console.log(``);


// #3-2 深層拷貝
console.log(`----- #3-2 深層拷貝 -----`);
const person6 = {
  name: '小明',
  obj: {}
};

// 先轉成 JSON 字串
let person6_1 = JSON.stringify(person6);
console.log(`person6_1 stringify ==> ${person6_1}`);

// 再轉回物件
person6_1 = JSON.parse(person6_1);
person6_1.obj.身高 = 180;
console.log(`person6_1 ==>`, person6_1);
console.log(`person6 ==>`, person6);
console.log(``);

console.log(`person6 === person6_1 ? `, person6 === person6_1);
console.log(`person6.obj === person6_1.obj ? `, person6.obj === person6_1.obj);

</script>
<!-- 🙇🙇練習結束🙇🙇 -->
