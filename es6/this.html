<!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">this 指向觀念</h1><small>檔名：<code>this.html</code></small></div>
<!-- 🔥🔥練習開始🔥🔥 -->
<script>

// #1 一個函式中包含多少參數
var a = '全域'

function fn(params) {
	//   console.log(params, this, window, arguments);
	console.log(`params ==>`, params);
	console.log(`this ==>`, this);
	console.log(`window ==>`, window);
	console.log(`arguments ==>`, arguments);
	console.log(`this === window ? ==>`, this === window);
	// debugger;
}

// this 會指向全域 window
console.log(`====== 執行 fn() ======`);
console.log(fn());
console.log(``);

console.log(`====== 執行 fn('小明') ======`);
console.log(fn('小明'));
console.log(``);

console.log(`====== 執行 fn('小明', '小華', '小王') ======`);
console.log(fn('小明', '小華', '小王'));
console.log(``);
console.log(``);



// #2 this 的指向為何
/* var obj = {
	name: '小明',
	fn: function (params) {
		console.log(params, this, window, arguments);
		debugger;
	}
} */
var obj = {
	name: '小明',
	fn
}

// this 會指向 obj
console.log(`====== 執行 obj.fn() ======`);
console.log(obj.fn());
console.log(``);

console.log(`====== 執行 obj.fn('小明', '小華', '小王') ======`);
console.log(obj.fn('小明', '小華', '小王'));
console.log(``);
console.log(``);



// #3 注意：this 的指向相當複雜，大部分情境只需要了解其中一種即可(95%)
// 傳統函式中的 this 只與調用方式有關
var someone = '全域';
function callSomeone() {
  console.log(`this.someone ==>`, this.someone);
}
console.log(`====== callSomeone() ======`);
// simple call
callSomeone();	// 全域
console.log(``);



// #4 各種運用變化
var obj = {
  someone: '物件',
  callSomeone() {
    console.log(`this.someone ==>`, this.someone);
  }
};
console.log(`====== obj.callSomeone() ======`);
obj.callSomeone();	// 物件
console.log(``);


var obj2 = {
  someone: '物件2',
  callSomeone
}
console.log(`====== obj2.callSomeone() ======`);
obj2.callSomeone();	// 物件2
console.log(``);


var wrapObj = {
	someone: '外層物件',
	callSomeone,
	innerObj: {
		someone: '內層物件',
		callSomeone,
	}
}
console.log(`====== wrapObj.callSomeone() ======`);
wrapObj.callSomeone();	// 外層物件
console.log(`---- wrapObj.innerObj.callSomeone() ----`);
wrapObj.innerObj.callSomeone();	// 內層物件
console.log(``);


var obj3 = {
	someone: '物件 3',
	fn () {
		callSomeone(); // simple call, 通常平常不會這樣去取用 this
	}
}
console.log(`====== obj3.fn() ======`);
obj3.fn();	// 全域
console.log(``);


var obj4 = {
	someone: '物件 4',
	fn() {
		// callback function, 大多為 simple call 的方式, 會指向全域
		setTimeout(function () {
			console.log(`setTimeout this.someone ==>`, this.someone);
		});
	}
}
console.log(`====== obj4.fn() ======`);
obj4.fn();	// 全域

</script>
<!-- 🙇🙇練習結束🙇🙇 -->
