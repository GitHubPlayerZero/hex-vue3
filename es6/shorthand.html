  <div class="alert bg-light">本課程的程式碼會盡可能利用 ES6 或其縮寫的形式撰寫，本章節會介紹實戰中的常見縮寫語法</div>
</div>
<!-- 🔥🔥練習開始🔥🔥 -->
<ul>
<li>1</li>
<li>2</li>
<li>3</li></ul>
<script>
// #1 語法糖與新增語法
// 語法糖：不會影響運作，邏輯與當前 JS 一致
/* const obj = {
  myName: '物件',
  fn: function() {
    return this.myName;
  }
} */
const obj = {
  myName: '1. 物件',
  fn: function() {
    return `fn ==> ${this.myName}`;
  },
  fn2 () {
	return `fn2 ==> ${this.myName}`;
  },
  fn3: () => {
	console.log(`fn3 this ==>`, this);
	return `fn3 ==> ${this.myName}`;
  }
}

console.log(obj.fn());
console.log(obj.fn2());
console.log(obj.fn3());
console.log(``);

// =====
// #2 物件字面值 Object literals
// #2-1 物件內的函式
// const obj3 = {
//   myName: '物件',
//   fn () { // 請改為縮寫
//     return this.myName;
//   }
// }
// console.log(obj3.fn());
// console.log(``);

// #2-2 物件內的變數
const person = {
  name: '小明'
};

const people = {
	// person: person
	person	// 屬性名稱與值同名時, 可以縮寫成一個
};

console.log(`people ==>`, people);
console.log(``);



// #3 展開
// #3-1 不同陣列合併
const groupA = ['小明', '杰倫', '阿姨'];
const groupB = ['老媽', '老爸'];

const groupAll = groupA.concat(groupB);
console.log(`groupAll ==>`, groupAll);

const groupAll2 = [...groupA, ...groupB];
console.log(`groupAll2 ==>`, groupAll2);

let groupAll3 = [...groupA];
console.log(`groupAll3 展開 groupA ==> ${groupAll3}`);
groupAll3.push(...groupB);
console.log(`groupAll3 加入展開 groupB ==> ${groupAll3}`);

let groupAll4 = [...groupA];
console.log(`groupAll4 展開 groupA ==> ${groupAll4}`);
groupAll4.push("aaa");
console.log(`groupAll4 加入 "aaa" ==> ${groupAll4}`);
groupAll4.push(...groupB);
console.log(`groupAll4 加入展開 groupB ==> ${groupAll4}`);

console.log(``);


// #3-2 物件擴展
// 新增一個物件包含新方法，同時加入原有的方法
const methods = {
  fn1() {
    console.log(1);
  },
  fn2() {
    console.log(1);
  },
};

const newMethods = {
	fn () {
		console.log(`newMethods`);
	},
	...methods
};
console.log(`newMethods ==>`, newMethods);
console.log(``);


// #3-3 轉成純陣列
const doms = document.querySelectorAll('li');
console.log(`doms ==>`, doms); // 請轉為純陣列

const domAry1 = [...doms];	// 轉陣列方式一
console.log(`domAry1 ==>`, domAry1);

const domAry2 = Array.from(doms);	// 轉陣列方式二
console.log(`domAry2 ==>`, domAry2);

console.log(``);


// #4 預設值
function sum(a, b = 0) { // 請加入預設值避免錯誤
  return a + b;
}
console.log(`sum(1) ==>`, sum(1));
console.log(`sum(1, 3) ==>`, sum(1, 3));
console.log(``);

</script>
